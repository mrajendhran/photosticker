<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link href="css/jquery/jquery-ui.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">	
    </head>
    <body ng-app="photoStickerApp" ng-controller="photoStickerController">
		
		<!-- Left Panel -->
		<div class="mainPanel">
			
			<!-- Left Panel -->
			<div class="leftPanel">
				<div ng-show="!thumbnail.dataUrl" class="fileUpload">
					<div ng-show="thumbnail.error">{{thumbnail.error}}</div>
					<input type="file" name="file" accept="image/*" onchange="angular.element(this).scope().photoChanged(this.files)" />					
				</div>
				<div ng-show="thumbnail.dataUrl" class="fileUpload">
					<button>Start over</button>
					<img ng-src="{{ thumbnail.dataUrl }}"/>	
				</div>
			</div>
		
			<!-- Right Panel section -->
			<div class="rightPanel">
				<div>
					<!-- Trigger the modal with a button -->
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#stickerModal">Upload new sticker</button>
				</div>
				
				<!-- Sticker preview list -->
				<div id="photoStickers">
					
				</div>
				

				<!-- Sticker upload modal -->
				<div id="stickerModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Upload sticker</h4>
					  </div>
					  <div class="modal-body">
						<form role="form">
						  <div class="form-group">
							<div>Sticker title:<span class="error">*</span></div>
							<input type="text" placeholder="title" class="form-control" id="stickerTitle" required/>
						  </div>
						  <div ng-show="thumbnail.stickerError">{{thumbnail.stickerError}}</div>
						  <div>
							<input type="file" name="stickerFile" accept="image/*" onchange="angular.element(this).scope().stickerPhotoChanged(this.files)" required />					
						  </div>
						  <div ng-show="selectedSticker">
						    <button type="submit" class="btn btn-default" ng-click="stickerPhotoUpload()">Upload</button>
						  </div>
						</form>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					  </div>
					</div>

				  </div>
				</div>
			</div>
			
		</div>
		
		
		<script src="js/angular-1.4.8/angular.min.js"></script>
		<script src="js/jquery/jquery-1.10.2.min.js"></script>
		<script src="js/jquery/jquery-ui.min.js"></script>		
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
